<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>FitMatch</title>
    <link rel="stylesheet" href="./main.css">
   
</head>
    <script src="./login.js"></script> <!--login script-->
</head>

<body>
    <div id="landingContainer">
   <!--Landing Page-->
   <div id="headerRow">
    <ul id="headerList">
    <h1 id="title">FitMatch</h1>

    <nav id="landingNavbar1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <nav id="landingNavbar2">
        <ul>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Get Started</a></li>
        </ul>


    </nav>
   </ul>
   </div>

   
    <h2 id="imageText">Find Your People Today.</h2>
    <button type="button" id="signupButton" >SIGN UP</button>
   <img src="./images/8225.jpg" width="1200px" height="800px">



</div>


 

    <!--SIGNIN/SIGNUP-->
    <div class="loginContainer" style="display: none">
        <!--LOGIN PAGE HTML-->
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkForgotPassword">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <!--CREATE PAGE HTML-->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        <!--FORGOT PASSWORD PAGE-->
        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    
</body>
