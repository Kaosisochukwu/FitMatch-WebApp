<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>FITMATCH: Where Fitness Meets Friendship</h1>
    </header>
    <div class="login-page">
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <h2>Log In</h2>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email or Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password please :)" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
                <p class="register-prompt">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </form>
            

        </div>
        <div class="display-picture">
            <!-- Image can be set via CSS -->
        </div>
    </div>
    <div class="inspirational-quote">
        “The only person who can stop you from reaching your goals is you.”
        <span>—Jackie Joyner-Kersee</span>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
